<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Home Page</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid text-center">
    <h1>FriendFinder!</h1>
    <br>
    <h4>Looking to find some new friends? Well look no further!
      <br>
      Enter your name and head over to the Survey.</h4>

  </div>
  <form>
    <div class="homePage">
      <div class="form-group text-center">
        <label for="name">Your name</label>
        <input type="string" class="form-control" placeholder="Aegon Targaryen">
        <br>
        <button>Take me to the Survey!</button>
      </div>
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
